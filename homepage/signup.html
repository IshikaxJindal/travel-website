<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="signup.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>SIGN IN</h1>

      <div class="input-box">
        <label for="username">Enter Firstname</label>
        <input type="text" id="username" placeholder="Enter name">
        </div>

        <div class="input-box">
          <label for="username">Enter Lastname</label>
          <input type="text" id="lastname" placeholder="Enter Lastname">
          </div>

          <div class="input-box">
            <label for="username">Mobile no</label>
            <input type="text" id="Mobile no" placeholder="Enter Number">
            </div>

          <div class="input-box">
            <label for="Email">Email Id</label>
            <input type="text" id="Email id" placeholder="Enter Email">
            </div>

            <div class="input-box">
            <label for="Email">Password</label>
            <input type="text" id="Password" placeholder="Enter Password">
            </div>

            <div class="input-box">
            <label for="Confirm Password">Confirm password</label>
            <input type="text" id="Confirm Password" placeholder="Enter Password">
            </div>
            
                                                                                
         
      <button type="submit" class="signbtn"><a href="homepage.html"> SIGN IN</a></button>
      <div class="register-link">
      </div>
    </form>
  </div>
  <script src="signup.js"></script>
 
</body>
</html>
